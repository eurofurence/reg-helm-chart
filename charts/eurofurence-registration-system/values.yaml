# ------------------------------------------------------------------------------
#           Eurofurence Registration System configuration defaults
# ------------------------------------------------------------------------------

# deployment configuration
global: {}

ingress:
  enable: false
  tls:
    enable: false

# system configuration
system:
  registration_languages: []

  public_base_url_domain: https://example.com
  public_base_context: ''

  labels:
    # make sure app is unique if deploying multiple instances
    app: regsys

  logging:
    severity: INFO
    style: ecs

  components:
    attendee_service:
      enable: true
      local_base_url: http://attendee-service:8080
      require_login_for_reg: true
      dues:
        due_days: 14
      birthday:
        earliest: '1901-01-01'
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-attendee-service
        tag: latest
      labels:
        service: attendee-service
      replicas: 1
      limits:
        memory: 512Mi
      requests:
        memory: 64Mi

    auth_service:
      enable: true
      local_base_url: http://auth-service:8080
      id_token_cookie_name: 'JWT'
      access_token_cookie_name: 'AUTH'
      user_info_cache_seconds: 10
      cookie_expiry: 6h
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-auth-service
        tag: latest
      labels:
        service: auth-service
      replicas: 1 # do NOT increase before adding redis for in-memory flow cache
      limits:
        memory: 512Mi
      requests:
        memory: 64Mi

    mail_service:
      enable: true
      local_base_url: http://mail-service:8080
      log_only: false
      dev_mode: false
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-mail-service
        tag: latest
      labels:
        service: mail-service
      replicas: 1
      limits:
        memory: 512Mi
      requests:
        memory: 64Mi

    payment_cncrd_adapter:
      enable: false
      local_base_url: http://payment-cncrd-adapter:8080
      simulator: false
      log_full_requests: true
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-payment-cncrd-adapter
        tag: latest
      labels:
        service: payment-cncrd-adapter
      replicas: 1
      limits:
        memory: 512Mi
      requests:
        memory: 64Mi

    payment_service:
      enable: true
      local_base_url: http://payment-service:8080
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-payment-service
        tag: latest
      labels:
        service: payment-service
      replicas: 1
      limits:
        memory: 512Mi
      requests:
        memory: 64Mi

    regsys_classic:
      enable: true
      context_path: regsys
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-regsys-classic
        tag: latest
      labels:
        service: regsys-classic
      replicas: 1
      limits:
        memory: 512Mi
      requests:
        memory: 256Mi

    room_service:
      enable: false
      max_group_size: 6
      group_flags:
        - public
      room_flags:
        - handicapped
        - final
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-room-service
        tag: latest
      labels:
        service: room-service
      replicas: 1
      limits:
        memory: 512Mi
      requests:
        memory: 64Mi

    frontend:
      enable: true
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-frontend
        tag: latest
      labels:
        service: frontend
      replicas: 1
      limits:
        memory: 512Mi
      requests:
        memory: 256Mi

    onsite:
      enable: false
      docker:
        registry: ghcr.io
        repository: eurofurence/reg-onsite-ui
        tag: latest
      labels:
        service: onsite
      replicas: 1
      limits:
        memory: 512Mi
      requests:
        memory: 64Mi

  database:
    use: 'inmemory'
    username: 'demouser'
    database: 'tcp(localhost:3306)/dbname'
    parameters:
      - 'charset=utf8mb4'
      - 'collation=utf8mb4_general_ci'
      - 'parseTime=True'
      - 'timeout=30s' # connection timeout

# business configuration
choices:
  flags:
    # minimum flags required for correct system operation (logic depends on them)
    terms-accepted:
      description: 'Accepted the terms'
      default: true
      read_only: true
    guest:
      description: 'Guest of the Convention'
      admin_only: true
      visible_for:
        - self
    skip_ban_check:
      description: 'Bypass ban check for this attendee'
      admin_only: true
  packages: {}
  options: {}
  tshirtsizes: []
  spoken_languages: []
  countries: []
  additional_info_areas:
    # minimum entries required for correct system operation (logic depends on them)
    regdesk:
      permissions:
        - regdesk
    sponsordesk:
      permissions:
        - sponsordesk
  find_api_access:
    permissions:
      # minimum entries required for correct system operation
      - regdesk
      - sponsordesk
# development only - do NOT enable any of this for production, or you'll make the system insecure.
development:
  cors:
    disable: false
  security:
    insecure_cookies: false
    disable_http_only_cookies: false
