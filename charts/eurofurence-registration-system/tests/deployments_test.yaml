suite: test deployments
templates:
  - deployments.yaml
tests:
  - it: should create no deployments if all disabled
    set:
      system:
        components:
          attendee_service:
            enable: false
          auth_service:
            enable: false
          mail_service:
            enable: false
          payment_cncrd_adapter:
            enable: false
          payment_service:
            enable: false
          regsys_classic:
            enable: false
          frontend:
            enable: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should create all deployments minimal
    set:
      system:
        components:
          attendee_service:
            enable: true
          auth_service:
            enable: true
          mail_service:
            enable: true
          payment_cncrd_adapter:
            enable: true
          payment_service:
            enable: true
          regsys_classic:
            enable: true
          frontend:
            enable: true
    asserts:
      - isKind:
          of: Deployment
      - hasDocuments:
          count: 7
      - equal:
          path: metadata
          value:
            name: attendee-service
            labels:
              app: regsys
              service: attendee-service
        documentIndex: 0
      - equal:
          path: spec
          value:
            replicas: 1
            revisionHistoryLimit: 3
            selector:
              matchLabels:
                app: regsys
                service: attendee-service
            template:
              metadata:
                labels:
                  app: regsys
                  service: attendee-service
              spec:
                containers:
                  - name: application
                    image: 'ghcr.io/eurofurence/reg-attendee-service:latest'
                    ports:
                      - containerPort: 8080
                        name: primary
                    readinessProbe:
                      httpGet:
                        port: primary
                        path: /
                      initialDelaySeconds: 2
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                    resources:
                      limits:
                        memory: 256Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    command: [/main]
                    args:
                      - --config=/config/config.yaml
                      - --migrate-database
                      - --ecs-json-logging
                    env:
                      - name: REG_SECRET_DB_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_DB_PASSWORD
                      - name: REG_SECRET_API_TOKEN
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_API_TOKEN
                    volumeMounts:
                      - name: config-file
                        mountPath: /config
                        readOnly: true
                volumes:
                  - name: config-file
                    configMap:
                      name: regsys-cm
                      items:
                        - key: attendee-service-config
                          path: config.yaml
                          mode: 0444
        documentIndex: 0
      - equal:
          path: metadata
          value:
            name: auth-service
            labels:
              app: regsys
              service: auth-service
        documentIndex: 1
      - equal:
          path: spec
          value:
            replicas: 1
            revisionHistoryLimit: 3
            selector:
              matchLabels:
                app: regsys
                service: auth-service
            template:
              metadata:
                labels:
                  app: regsys
                  service: auth-service
              spec:
                containers:
                  - name: application
                    image: 'ghcr.io/eurofurence/reg-auth-service:latest'
                    ports:
                      - containerPort: 8080
                        name: primary
                    readinessProbe:
                      httpGet:
                        port: primary
                        path: /
                      initialDelaySeconds: 2
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                    resources:
                      limits:
                        memory: 256Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    command: [/main]
                    args:
                      - --config=/config/config.yaml
                      - --ecs-json-logging
                    env:
                      - name: REG_SECRET_OIDC_CLIENT_ID
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_OIDC_CLIENT_ID
                      - name: REG_SECRET_OIDC_CLIENT_SECRET
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_OIDC_CLIENT_SECRET
                    volumeMounts:
                      - name: config-file
                        mountPath: /config
                        readOnly: true
                volumes:
                  - name: config-file
                    configMap:
                      name: regsys-cm
                      items:
                        - key: auth-service-config
                          path: config.yaml
                          mode: 0444
        documentIndex: 1
      - equal:
          path: metadata
          value:
            name: mail-service
            labels:
              app: regsys
              service: mail-service
        documentIndex: 2
      - equal:
          path: spec
          value:
            replicas: 1
            revisionHistoryLimit: 3
            selector:
              matchLabels:
                app: regsys
                service: mail-service
            template:
              metadata:
                labels:
                  app: regsys
                  service: mail-service
              spec:
