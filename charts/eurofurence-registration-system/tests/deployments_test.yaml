                      - name: REG_SECRET_DB_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_DB_PASSWORD
                      - name: REG_SECRET_API_TOKEN
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_API_TOKEN
                    volumeMounts:
                      - name: config-file
                        mountPath: /config
                        readOnly: true
                volumes:
                  - name: config-file
                    configMap:
                      name: regsys-cm
                      items:
                        - key: mail-service-config
                          path: config.yaml
                          mode: 0444
        documentIndex: 2
      - equal:
          path: metadata
          value:
            name: payment-cncrd-adapter
            labels:
              app: regsys
              service: payment-cncrd-adapter
        documentIndex: 3
      - equal:
          path: spec
          value:
            replicas: 1
            revisionHistoryLimit: 3
            selector:
              matchLabels:
                app: regsys
                service: payment-cncrd-adapter
            template:
              metadata:
                labels:
                  app: regsys
                  service: payment-cncrd-adapter
              spec:
                containers:
                  - name: application
                    image: 'ghcr.io/eurofurence/reg-payment-cncrd-adapter:latest'
                    ports:
                      - containerPort: 8080
