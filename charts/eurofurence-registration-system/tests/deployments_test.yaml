                          path: config.yaml
                          mode: 0444
        documentIndex: 5
      - equal:
          path: metadata
          value:
            name: frontend
            labels:
              app: regsys
              service: frontend
        documentIndex: 6
      - equal:
          path: spec
          value:
            replicas: 1
            revisionHistoryLimit: 3
            selector:
              matchLabels:
                app: regsys
                service: frontend
            template:
              metadata:
                labels:
                  app: regsys
                  service: frontend
              spec:
