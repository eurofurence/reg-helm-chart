                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_CONCARDIS_API_SECRET
                      - name: REG_SECRET_API_TOKEN
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_API_TOKEN
                      - name: REG_SECRET_CONCARDIS_INCOMING_WEBHOOK_SECRET
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_CONCARDIS_INCOMING_WEBHOOK_SECRET
                      - name: REG_SECRET_DB_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_DB_PASSWORD
                    volumeMounts:
                      - name: config-file
                        mountPath: /config
                        readOnly: true
                volumes:
                  - name: config-file
                    configMap:
                      name: regsys-cm
                      items:
                        - key: payment-cncrd-adapter-config
                          path: config.yaml
                          mode: 0444
        documentIndex: 3
      - equal:
          path: metadata
          value:
            name: payment-service
            labels:
              app: regsys
              service: payment-service
        documentIndex: 4
      - equal:
          path: spec
          value:
            replicas: 1
            revisionHistoryLimit: 3
            selector:
              matchLabels:
                app: regsys
                service: payment-service
            template:
              metadata:
                labels:
                  app: regsys
                  service: payment-service
              spec:
                containers:
                  - name: application
                    image: 'ghcr.io/eurofurence/reg-payment-service:latest'
                    ports:
                      - containerPort: 8080
                        name: primary
                    readinessProbe:
                      httpGet:
                        port: primary
                        path: /
                      initialDelaySeconds: 2
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                    resources:
                      limits:
                        memory: 256Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    command: [/main]
                    args:
                      - --config=/config/config.yaml
                      - --migrate-database
                      - --ecs-json-logging
                    env:
                      - name: REG_SECRET_DB_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_DB_PASSWORD
                      - name: REG_SECRET_API_TOKEN
                        valueFrom:
                          secretKeyRef:
                            name: regsys-secret
                            key: REG_SECRET_API_TOKEN
                    volumeMounts:
                      - name: config-file
                        mountPath: /config
                        readOnly: true
                volumes:
                  - name: config-file
                    configMap:
                      name: regsys-cm
                      items:
                        - key: payment-service-config
                          path: config.yaml
                          mode: 0444
        documentIndex: 4
      - equal:
          path: metadata
          value:
            name: regsys-classic
            labels:
              app: regsys
              service: regsys-classic
        documentIndex: 5
      - equal:
          path: spec
          value:
            replicas: 1
            revisionHistoryLimit: 3
            selector:
              matchLabels:
                app: regsys
                service: regsys-classic
            template:
