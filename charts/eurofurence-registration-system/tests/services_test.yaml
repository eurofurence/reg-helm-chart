      - equal:
          path: metadata
          value:
            name: payment-cncrd-adapter
            labels:
              app: regsys
              service: payment-cncrd-adapter
              regsysChart: https://github.com/eurofurence/reg-helm-chart
        documentIndex: 3
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
