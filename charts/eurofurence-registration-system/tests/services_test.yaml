          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: auth-service
              regsysChart: https://github.com/eurofurence/reg-helm-chart
            type: ClusterIP
        documentIndex: 1
      - equal:
          path: metadata
          value:
            name: mail-service
            labels:
              app: regsys
              service: mail-service
