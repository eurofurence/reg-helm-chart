suite: test services
templates:
  - services.yaml
tests:
  - it: should create only frontend service if all disabled
    set:
      system:
        components:
          attendee_service:
            enable: false
          auth_service:
            enable: false
          mail_service:
            enable: false
          payment_cncrd_adapter:
            enable: false
          payment_service:
            enable: false
          regsys_classic:
            enable: false
          frontend:
            enable: false
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata
          value:
            name: frontend
            labels:
              app: regsys
              service: frontend
        documentIndex: 0
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: frontend
            type: ClusterIP
        documentIndex: 0
  - it: should create expected services all enabled
    set:
      system:
        components:
          attendee_service:
            enable: true
          auth_service:
            enable: true
          mail_service:
            enable: true
          payment_cncrd_adapter:
            enable: true
          payment_service:
            enable: true
          regsys_classic:
            enable: true
          frontend:
            enable: true
    asserts:
      - isKind:
          of: Service
      - hasDocuments:
          count: 7
      - equal:
          path: metadata
          value:
            name: attendee-service
            labels:
              app: regsys
              service: attendee-service
        documentIndex: 0
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: attendee-service
            type: ClusterIP
        documentIndex: 0
      - equal:
          path: metadata
          value:
            name: auth-service
            labels:
              app: regsys
              service: auth-service
        documentIndex: 1
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: auth-service
            type: ClusterIP
        documentIndex: 1
      - equal:
          path: metadata
          value:
            name: mail-service
            labels:
              app: regsys
              service: mail-service
        documentIndex: 2
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: mail-service
            type: ClusterIP
        documentIndex: 2
      - equal:
          path: metadata
          value:
            name: payment-cncrd-adapter
            labels:
              app: regsys
              service: payment-cncrd-adapter
        documentIndex: 3
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: payment-cncrd-adapter
            type: ClusterIP
        documentIndex: 3
      - equal:
          path: metadata
          value:
            name: payment-service
            labels:
              app: regsys
              service: payment-service
        documentIndex: 4
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: payment-service
            type: ClusterIP
        documentIndex: 4
      - equal:
          path: metadata
          value:
            name: regsys-classic
            labels:
              app: regsys
              service: regsys-classic
        documentIndex: 5
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: regsys-classic
            type: ClusterIP
        documentIndex: 5
      - equal:
          path: metadata
          value:
            name: frontend
            labels:
              app: regsys
              service: frontend
        documentIndex: 6
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: frontend
            type: ClusterIP
        documentIndex: 6
  - it: should not set namespace if unset
    asserts:
      - notExists:
          path: metadata.namespace
  - it: should set namespace if specified
    set:
      global:
        namespace: hellospace
    asserts:
      - equal:
          path: metadata.namespace
          value: hellospace
