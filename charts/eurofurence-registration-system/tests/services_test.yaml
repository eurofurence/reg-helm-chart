suite: test services
templates:
  - services.yaml
tests:
  - it: should create expected services all defaults
    asserts:
      - isKind:
          of: Service
      - hasDocuments:
          count: 7
      - equal:
          path: metadata
          value:
            name: attendee-service
            labels:
              app: regsys
              service: attendee-service
              regsysChart: https://github.com/eurofurence/reg-helm-chart
        documentIndex: 0
      - equal:
          path: spec
          value:
            ports:
              - port: 8080
                appProtocol: http
                name: application
                targetPort: primary
            selector:
              app: regsys
              service: attendee-service
              regsysChart: https://github.com/eurofurence/reg-helm-chart
            type: ClusterIP
        documentIndex: 0
      - equal:
          path: metadata
          value:
            name: auth-service
            labels:
              app: regsys
              service: auth-service
              regsysChart: https://github.com/eurofurence/reg-helm-chart
        documentIndex: 1
